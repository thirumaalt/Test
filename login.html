<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username or Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p><a href="forgot.html">Forgot Password?</a></p>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>
  
  <script src="<script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.21/dist/aws-amplify.min.js"></script>


"></script>
  <script src="aws-exports.js"></script>
  <script src="amplify-config.js"></script>
  <script>
    const aws_amplify = window.aws_amplify || window.Amplify;
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      try {
        await aws_amplify.Auth.signIn(username, password);
        alert("Login successful!");
        window.location.href = "index.html"; // Redirect to feed page
      } catch (error) {
        alert("Login error: " + error.message);
      }
    }
  </script>
</body>
</html>
